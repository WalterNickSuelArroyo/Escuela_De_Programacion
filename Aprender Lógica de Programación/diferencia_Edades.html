<meta charset="UTF8">

<script>
    function imprimir(frase){
        document.write(frase);
    }
    function saltarLinea(){
        document.write("<br>");
    }
    var miEdad = 40;
    tuEdad = 20;

    imprimir("Nuestra diferencia de edad es " + (miEdad - tuEdad))

    saltarLinea();
    document.write("Fin del programa");
</script>
