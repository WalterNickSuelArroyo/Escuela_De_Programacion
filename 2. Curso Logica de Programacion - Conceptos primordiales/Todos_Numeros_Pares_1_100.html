<meta charset="UTF-8">
<h1>PROGRAMA - IMPRIMIR PARES DEL 1 AL 100</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var i = 2;
    while (i <= 100) {
        imprimir(i);
        i+=2;
    }
    imprimir("Fin");
</script>
