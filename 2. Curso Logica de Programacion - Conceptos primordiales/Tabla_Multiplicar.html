<meta charset="UTF-8">
<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var max = 10
    for (let i = 1; i <= max; i++) {
        imprimir("5 por " + i + " = " + (5*i));       
    }
</script>
