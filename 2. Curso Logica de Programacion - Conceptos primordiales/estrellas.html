<meta charset="UTF-8">
<h1>PROGRAMA - ASTERISCOS</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    for (let i = 1; i <= 3; i++) {
        for (let j = 0; j < 10; j++) {
            document.write("*");         
        }
        saltarLinea(); 
    }
</script>
